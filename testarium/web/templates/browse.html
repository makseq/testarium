<link rel="stylesheet" href="/static/styles/highlight/docco.css">
<script src="/static/scripts/highlight.js"></script>
<script src="/static/scripts/python.js"></script>
<script src="/static/scripts/json.js"></script>

<style>
pre {
    margin: 0;
}
</style>

<div style="display:flex;flex-direction:row;align-items:flex-start">
    <div style="width:40%">
        <ul>
            {% for file in files %}
            <li><a href="{{ file[0] }}">{{ file[1] }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div style="width:60%; height:100%;display:flex; flex-direction: column; align-items: flex-start;">
        config.json
        <div style="height:45%; width:100%;overflow:auto;">
            <pre><code class="json">{{ config }}</code></pre>
        </div>

        desc.json
        <div style="height:50%; width:100%;overflow:auto;">
            <pre><code class="json">{{ desc }}</code></pre>
        </div>
    </div>
</div>

<script>
    hljs.registerLanguage('python', python_lang);
    hljs.registerLanguage('json', json_lang);
    hljs.initHighlightingOnLoad();
</script>
